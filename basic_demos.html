<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kinesis.js Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f5f5f5;
      }

      .demo-section {
        margin-bottom: 40px;
      }

      .container {
        position: relative;
        width: 300px;
        height: 300px;
        border: 1px solid #ccc;
        margin: 0 auto;
      }

      .depth-element {
        width: 100px;
        height: 100px;
        background-color: rgba(255, 99, 71, 0.6);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .transform-element,
      .audio-element {
        width: 100px;
        height: 100px;
        background-color: rgba(0, 128, 255, 0.6);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      h3 {
        text-align: center;
        margin-bottom: 10px;
      }

      .scroll-item-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .path-container {
        position: relative;
        width: 100%;
        height: 600px;
        margin: 100px auto;
        border: 1px solid #ccc;
        overflow: visible;
      }

      .path-element {
        width: 50px;
        height: 50px;
        background-color: coral;
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 0;
      }

      /* Optional: Visualize the path */
      .path-visualization {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .path-visualization svg {
        width: 100%;
        height: 100%;
      }

      /* Audio Elements */
      .container[data-kinesisaudio] {
        width: 600px;
        height: 400px;
        margin: 0 auto 20px;
        position: relative;
        background-color: #d0d0d0;
        border: 1px solid #ccc;
        transform-style: preserve-3d;
        transition: transform 1s cubic-bezier(0.23, 1, 0.32, 1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .container[data-kinesisaudio] div[data-audioelement] {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: coral;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) translateZ(0);
        transform-origin: center;
        transform-style: preserve-3d;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.1s ease-out;
      }

      .container[data-kinesisaudio] div[data-audioelement]:nth-child(1) {
        background-color: coral;
      }

      .container[data-kinesisaudio] div[data-audioelement]:nth-child(2) {
        background-color: lightblue;
      }

      .container[data-kinesisaudio] div[data-audioelement]:nth-child(3) {
        background-color: lightgreen;
      }

      .container[data-kinesisaudio] div[data-audioelement].large {
        width: 150px;
        height: 150px;
      }

      /* Play and Stop Buttons */
      .container[data-kinesisaudio] button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        margin: 5px;
        background-color: #555;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      .container[data-kinesisaudio] button:hover {
        background-color: #777;
      }

      .distance-grid {
        display: grid;
        grid-template-columns: repeat(10, 50px);
        grid-template-rows: repeat(10, 50px);
        gap: 10px;
        justify-content: center;
        align-items: center;
        padding: 50px;
        background-color: #f0f0f0;
        min-height: 300vh;
      }

      /* Individual grid items */
      .distance-item {
        width: 50px;
        height: 50px;
        background-color: #3498db;
        border-radius: 30%; /* Makes them circles */
        transition: transform 0.2s ease-out;
        cursor: pointer;
      }

      /* Optional: Hover effect to indicate interactivity */
      .distance-item:hover {
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        .distance-grid {
          grid-template-columns: repeat(10, -100px);
          grid-template-rows: repeat(10, -100px);
          gap: 5px;
          padding: 20px;
        }

        .distance-item {
          width: -100px;
          height: -100px;
        }
      }

      .tilt-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 400px;
      }

      .tilt-container div {
        height: 200px;
        width: 200px;
        background-color: #3498db;
      }
    </style>
  </head>
  <body>
    <div class="demo-section">
      <h3>Simple Depth Effect</h3>
      <div class="container" data-kinesisdepth data-ks-sensitivity="10">
        <div
          class="depth-element"
          data-kinesisdepth-element
          data-ks-depth="-20"
        ></div>
        <div
          class="depth-element"
          data-kinesisdepth-element
          data-ks-depth="-40"
        ></div>
        <div
          class="depth-element"
          data-kinesisdepth-element
          data-ks-depth="-60"
        ></div>
      </div>
    </div>

    <div class="demo-section">
      <h3>Translate on Scroll on X and Y Axes</h3>
      <div
        class="container"
        data-kinesistransformer
        data-ks-interaction="scroll"
      >
        <div
          class="transform-element"
          data-kinesistransformer-element
          data-ks-strength="30"
          data-ks-transform="rotate"
          data-ks-axis="Z"
        ></div>
        <div
          class="transform-element"
          data-kinesistransformer-element
          data-ks-strength="-60"
          data-ks-transform="rotate"
          data-ks-axis="Z"
        ></div>
        <div
          class="transform-element"
          data-kinesistransformer-element
          data-ks-strength="90"
          data-ks-transform="rotate"
          data-ks-axis="Z"
        ></div>
      </div>
    </div>

    <section class="demo-section">
      <h3>Standalone scroll item</h3>
      <div class="scroll-item-container container">
        <div
          class="scroll-item"
          data-kinesisscroll-item
          data-ks-transform="scale"
          data-ks-axis="X, Y"
          data-ks-strength="100"
          style="background-color: lightgreen; width: 50px; height: 50px"
        ></div>
      </div>
    </section>

    <div class="demo-section">
      <h3>Translate on X and Y Axes</h3>
      <div class="container" data-kinesistransformer>
        <div
          class="transform-element"
          data-kinesistransformer-element
          data-ks-strength="10"
        ></div>
        <div
          class="transform-element"
          data-kinesistransformer-element
          data-ks-strength="-20"
        ></div>
        <div
          class="transform-element"
          data-kinesistransformer-element
          data-ks-strength="30"
        ></div>
      </div>
    </div>

    <section class="demo-section">
      <div
        class="path-container"
        data-kinesispath
        data-ks-path="M 100,300 C 200,100 400,500 500,300"
        data-ks-duration="300"
        data-ks-interaction="scroll"
      >
        <!-- Visualize the path using SVG -->
        <div class="path-visualization">
          <svg>
            <path
              d="M 100,300 C 200,100 400,500 500,300"
              stroke="#ddd"
              fill="none"
              stroke-width="2"
            />
          </svg>
        </div>

        <!-- Path Elements -->
        <div
          class="path-element"
          data-kinesispath-element
          data-ks-strength="1"
          data-ks-offset="0"
        ></div>
        <div
          class="path-element"
          data-kinesispath-element
          data-ks-strength="0.5"
          data-ks-offset="50"
          style="background-color: lightblue"
        ></div>
      </div>

      <div
        class="path-container"
        data-kinesispath
        data-ks-duration="300"
        data-ks-path="M 100,300 C 200,100 400,500 500,300"
      >
        <!-- Visualize the path using SVG -->
        <div class="path-visualization">
          <svg>
            <path
              d="M 100,300 C 200,100 400,500 500,300"
              stroke="#ddd"
              fill="none"
              stroke-width="2"
            />
          </svg>
        </div>

        <!-- Path Elements -->
        <div
          class="path-element"
          data-kinesispath-element
          data-ks-strength="1"
        ></div>
        <div
          class="path-element"
          data-kinesispath-element
          data-ks-strength="0.5"
          style="background-color: lightblue"
        ></div>
      </div>
    </section>

    <div class="demo-section">
      <h3>Simple Audio Effect</h3>
      <div
        class="container"
        id="audio-demo-1"
        data-kinesisaudio
        data-ks-audio="audio.mp3"
        data-ks-playaudio="false"
      >
        <div
          class="audio-element"
          data-kinesisaudio-element
          data-ks-audioindex="60"
          data-ks-strength="20"
          data-ks-type="scale"
        ></div>
        <!-- <div
          class="audio-element"
          data-kinesisaudio-element
          data-ks-audioindex="80"
          data-ks-strength="50"
          data-ks-type="scale"
        ></div>
        <div
          class="audio-element"
          data-kinesisaudio-element
          data-ks-audioindex="100"
          data-ks-strength="50"
          data-ks-type="scale"
        ></div> -->
      </div>
      <div class="control-buttons">
        <button id="play-audio-demo-1">Play Audio</button>
        <button id="stop-audio-demo-1">Stop Audio</button>
      </div>
    </div>

    <div>
      <div data-kinesistransformer class="tilt-container">
        <div data-kinesistransformer-element data-ks-transform="tilt">
          Hello
        </div>
        <div data-kinesistransformer-element data-ks-transform="tilt">
          Hello
        </div>
        <div
          data-kinesistransformer-element
          data-ks-transform="tilt"
          data-ks-strength="50"
        >
          Hello
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        // Handle Play and Stop buttons for Audio Demo 1
        const playButton1 = document.getElementById("play-audio-demo-1");
        const stopButton1 = document.getElementById("stop-audio-demo-1");
        const container1 = document.getElementById("audio-demo-1");
        const kinesisAudio1 = container1._kinesisAudio;

        if (playButton1 && kinesisAudio1) {
          playButton1.addEventListener("click", () => kinesisAudio1.play());
        }

        if (stopButton1 && kinesisAudio1) {
          stopButton1.addEventListener("click", () => kinesisAudio1.stop());
        }
      });
    </script>
  </body>
</html>
